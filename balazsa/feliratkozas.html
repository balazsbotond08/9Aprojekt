<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliratkozás</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="feliratkozás.css">
    <script src="sport.js"></script>
</head>
<body>
      <div class="display-1 text-center">Hírlevél</div>
      <br /><br /><br /><br /><br />
      <form
        id="newsletterForm"
        onsubmit="return validateForm()"
        class="text-center"
      >
        <fieldset>
          <label for="vezeteknev">Vezetéknév:</label><br />
          <input
            type="text"
            id="vezeteknev"
            name="vezeteknev"
            required
          /><br /><br />
  
          <label for="keresztnev">Keresztnév:</label><br />
          <input
            type="text"
            id="keresztnev"
            name="keresztnev"
            required
          /><br /><br />
  
          <label for="email">Email cím:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />
          <div class="text-center">
            <button type="submit" value="Feliratkozás" class="btn">
              <a class="btn btn-dark" style="text-align: center">Feliratkozás</a>
            </button>
          </div>
        </fieldset>
      </form>
      <div class="text-center">
        <button type="button" class="btn">
          <a class="btn btn-dark" style="text-align: center" href="sport.html"
            >Vissza</a
          >
        </button>
      </div>
</body>
</html>
