<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider with Text</title>
<style>
  .slider {
    width: 100%;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
  }
  .slides {
    display: flex;
    transition: opacity 2s ease-in-out; /* Adjust transition time here */
  }
  .slide {
    min-width: 100%;
    opacity: 0;
    transition: opacity 2s ease-in-out; /* Adjust transition time here */
    display: flex;
    align-items: center;
  }
  .slide.active {
    opacity: 1;
  }
  .text {
    margin-left: 20px; /* Adjust margin as needed */
    max-width: 50%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide active">
      <img src="./images/14516432428_b6f206c4f7_b.jpg" alt="Image 1">
      <div class="text">
        <h2>Title 1</h2>
        <p>Description 1</p>
      </div>
    </div>
    <!-- Add more images as needed -->
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;

  function nextSlide() {
    slides[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].classList.add('active');
  }

  setInterval(nextSlide, 5000); /* Adjust interval time here */
</script>

</body>
</html>
