<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="alma.css">
    <script src="alma.js"></script>
<title>Newsletter subscription - HTML form</title>
<meta charset="UTF-8">
<body>
    <div class="subscribe">
        <h2 class="subscribe__title">Let's keep in touch</h2>
        <p class="subscribe__copy">Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
        <div class="form">
            <input type="email" class="form__email" placeholder="Enter your email address" />
            <input type="email" class="form__firstname" placeholder="Enter your first name" />
            <input type="email" class="form__lastname" placeholder="Enter your last name" />

            <button class="form__button" id="subscribeButton">Send</button>

        </div>
        <div class="notice">
            <input type="checkbox">
            <span class="notice__copy">I agree to my email address being stored and uses to recieve monthly newsletter.</span>
        </div>
    </div>
</body>
</html>
