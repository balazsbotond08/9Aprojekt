<!DOCTYPE html>
<html lang="hu">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header class="py-4 bg-dark tex-white-50" >

            <tbody>
              <tr>

                <td class="text-center" >AMD FX-8350 / Intel i5-3570</td>
                <td class="text-center" >AMD Ryzen 7-3800XT / Intel i9-10900K</td>
              </tr>
              <tr>
                <th scope="row">RAM:</th>
                <td class="text-center" >8 GB RAM</td>
                <td class="text-center" >16 GB RAM</td>
              </tr>
              <tr>

                <td class="text-center" >Nvidia GTX 780 / Radeon RX 470</td>

              <tr>
                <th scope="row">OS:</th>
                <td class="text-center" >Windows 10 64-bit</td>

              </tr>
              <tr>
                <th scope="row">STO:</th>
                <td class="text-center" >50 GB available space</td>
                <td class="text-center" >50 GB available space</td>
              </tr>
            </tbody>
        </table>
        </div>

        <br>

        <h3 class=" text-center alcim" >Képek:</h3>
        <div id="imageCarousel" class="carousel slide kepkeret " data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="thequarrypic1.webp" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="thequarrypic2.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="thequarrypic3.webp" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="thequarrypic4.webp" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="thequarrypic5.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

<footer class="py-4 bg-dark">
